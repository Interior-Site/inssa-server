spring:
  config:
    activate:
      on-profile: local

  # auto reload
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true

  # MariaDB (Docker)
  datasource:
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    jdbcUrl: jdbc:log4jdbc:mariadb://localhost:3306/INSSA?serverTimezone=Asia/Seoul
    username: INSSA
    password: INSSA

  # H2 (temp, in-memory)
#  datasource:
#    driver-class-name: org.h2.Driver
#    url: jdbc:h2:mem:test;MODE=MariaDB;CASE_INSENSITIVE_IDENTIFIERS=true;
#    username: INSSA
#    password: INSSA
#  h2:
#    console:
#      enabled: true
#      path: /h2-console

  jpa:
    open-in-view: false
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: create-drop # for jpa test
    properties:
      hibernate:
        format_sql: true


  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

jwt:
  header:
  secret:
  token-validity-in-seconds: 86400


logging:
  config: classpath:logback-spring.xml
  level:
    jdbc:
      sqlonly: off
      sqltiming: info
      resultsettable: info
      audit: off
      resultset: off
      connection: off
    root: info
    org:
      hibernate:
        type:
          descriptor:
            sql: trace

springdoc:
  packages-to-scan: com.inssa.server.api
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: /
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: alpha